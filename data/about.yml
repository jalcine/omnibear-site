    title : Be part of the IndieWeb movement
    description : >
      The [IndieWeb](https://indieweb.org/IndieWeb) is a community of individual personal websites, connected by simple standards. It is based on the principles of owning your site, using it as your primary online identity, and owning your data.

  - positionRight : true
    image : /images/stock-blogging.jpg
    imageAlt: A women sits on a couch while typing on her laptop
    title : Microblog from anywhere
    description : >
